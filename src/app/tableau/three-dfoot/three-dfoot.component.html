<div class='tableauPlaceholder' style='width: 1000px;height: 547px;'>
    <div class="flex-container" style="width: 50%;">
        <div style="flex-grow:4;">
          <mat-label style="color: black; font-size: medium;">Country</mat-label>
            <mat-select placeholder="select Country" [(ngModel)]="selectedValue1" name="item" style="margin-bottom:10px;">
                <mat-option *ngFor="let item of items" [value]="item.value">{{item.value}}
                </mat-option>
            </mat-select>
        </div>
        <div style="flex-grow:4;">
            <mat-label style="color: black;font-size: medium;">Gender</mat-label>
            <mat-select placeholder="Select Gender" [(ngModel)]="selectedValue2" name="item2" style="margin-bottom:10px;">
                <mat-option *ngFor="let item of items2" [value]="item.value">{{item.value}}
                </mat-option>
            </mat-select>
        </div>
        <div style="flex-grow:4;">
            <mat-label style="color: black;font-size: medium;">Size</mat-label>
            <mat-select placeholder="Select size" [(ngModel)]="selectedValue3" name="item3" style="margin-bottom:10px;">
                <mat-option *ngFor="let item of items3" [value]="item.value">{{item.value}}
                </mat-option>
            </mat-select>
        </div>
    </div>
